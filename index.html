<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seaweed Animation with Embedded Webpage</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* 確保畫布在最上層 */
      pointer-events: none; /* 讓滑鼠事件穿透畫布 */
    }
    #webpage-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* 確保網頁在畫布下方 */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="webpage-container">
    <iframe src="https://www.et.tku.edu.tw/"></iframe>
  </div>
  <div id="canvas-container"></div>
  <script src="sketch_1.js"></script>
</body>
</html>
